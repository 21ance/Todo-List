<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
</head>

<body>
  <div class="container">
    <header>
      <button id="sidbarToggle"><ion-icon name="menu-outline"></ion-icon></button>
      <span>Todo App</span>
    </header>
    <aside>
      <div class="sidebar-static">
        <button class="static-button"><ion-icon name="calendar-clear-outline"></ion-icon>All</button>
        <button class="static-button"><ion-icon name="today-outline"></ion-icon>Today</button>
        <button class="static-button"><ion-icon name="calendar-outline"></ion-icon>Upcoming</button>
        <button class="static-button"><ion-icon name="checkmark-done-outline"></ion-icon>Completed</button>
        <button class="static-button"><ion-icon name="alarm-outline"></ion-icon>Past Due</button>
      </div>
      <div class="project-text">
        <span class>Projects</span>
        <button id="btnNewProject" title="New Project"><ion-icon name="add-circle-outline"></ion-icon></button>
      </div>
      <div class="sidebar-dynamic">
      </div>
    </aside>
    <main id="All">
    </main>
    <footer>
      <a target="_blank" href="https://github.com/21ance/Todo-List"><ion-icon name="logo-github"></ion-icon>21ance</a>
    </footer>
  </div>
  <div class="modal" id="modalID">
    <div class="modal-content">
      <form action="" id="modalForm">
        <header>Dynamic Text</header>
        <main></main>
        <footer>
          <button type="submit" id="btnDynamic">Dynamic</button>
          <button type="button" id="btnCancel">Cancel</button>
        </footer>
      </form>
    </div>
  </div>
</body>

</html>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="main.js"></script>
