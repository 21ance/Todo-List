      <button id="sidbar-toggle"><ion-icon name="menu-outline"></ion-icon></button>
      <span>Todo App</span>
    </header>
    <aside>
      <div class="sidebar-static">
        <button class="active"><ion-icon name="calendar-clear-outline"></ion-icon>All</button>
        <button><ion-icon name="today-outline"></ion-icon>Today</button>
        <button><ion-icon name="calendar-outline"></ion-icon>Upcoming</button>
      </div>
      <div class="project-text">
        <span class>Projects</span>
        <button id="btnNewProject" title="New Project"><ion-icon name="add-circle-outline"></ion-icon></button>
      </div>
      <div class="sidebar-dynamic">
        <!-- <div class="dynamic-item-container">
          <button class="">
            <ion-icon name="calendar-clear-outline"></ion-icon>
            Project One
          </button>
          <div>
            <button title="Edit Project"><ion-icon name="create-outline"></ion-icon></button>
            <button title="Remove Project"><ion-icon name="trash-outline"></ion-icon></button>
          </div>
        </div> -->
        <!-- <div class="dynamic-item-container">
          <button>
            <ion-icon name="calendar-clear-outline"></ion-icon>

            <button title="Remove Project"><ion-icon name="trash-outline"></ion-icon></button>
          </div>

    </aside>
    <main>
      <div class="todos">
        <h1>All</h1>
        <div class="todo-item">
          <div class="todo-item-left">
            <input type="checkbox">
            <span>Complete this todo project Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quia eaque
              incidunt ab, repudiandae cupiditate veritatis autem optio, itaque et omnis aliquid vel fugiat earum
              corporis? Quas sint nesciunt fuga repudiandae.</span>
          </div>
          <div class="todo-item-right">
            <span>02/10/2023</span>
            <button title="Edit Item"><ion-icon name="create-outline"></ion-icon></button>
            <button title="Remove Item"><ion-icon name="trash-outline"></ion-icon></button>
            <button title="Expand Item"><ion-icon name="information-circle-outline"></ion-icon></button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <span><ion-icon name="logo-github"></ion-icon>21ance</span>
    </footer>
  </div>

    <div class="modal-content">

        <main></main>
