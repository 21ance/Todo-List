<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <header>
      <button id="sidbar-toggle"><ion-icon name="menu-outline"></ion-icon></button>
      <h1>Todo App</h1>
    </header>
    <aside>
      <div class="sidebar-static">
        <button><ion-icon name="calendar-clear-outline"></ion-icon>All</button>
        <button><ion-icon name="today-outline"></ion-icon>Today</button>
        <button><ion-icon name="calendar-outline"></ion-icon>Upcoming</button>
      </div>
      <div class="project-text">
        <span class>Projects</span>
        <button title="New Project"><ion-icon name="add-circle-outline"></ion-icon></button>
      </div>
      <div class="sidebar-dynamic">
        <div class="dynamic-item-container">
          <button>
            <ion-icon name="calendar-clear-outline"></ion-icon>
            <span>Project One</span>
          </button>
          <div>
            <button title="Edit Project"><ion-icon name="create-outline"></ion-icon></button>
            <button title="Remove Project"><ion-icon name="trash-outline"></ion-icon></button>
          </div>
        </div>
        <div class="dynamic-item-container">
          <button>
            <ion-icon name="calendar-clear-outline"></ion-icon>
            <span>Project Two</span>
          </button>
          <div>
            <button title="Edit Project"><ion-icon name="create-outline"></ion-icon></button>
            <button title="Remove Project"><ion-icon name="trash-outline"></ion-icon></button>
          </div>
        </div>
      </div>
    </aside>
    <main>
      asdasd
    </main>
    <footer>
      <span>by 21ance</span>
    </footer>
  </div>
  <div class="modal" id="modal">
    <div class="modal-content">
      <form action="">
        <h1>test</h1>
      </form>
    </div>
  </div>
</body>

</html>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="main.js"></script>
